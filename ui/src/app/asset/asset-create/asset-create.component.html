<div class="row">
	<div class="col-md-6">
		<h3>Create New Asset</h3>
		<form (submit)="createAsset()">
			<div class="form-group">
				<label for="exampleInputEmail1">Model</label>
				<input type="text" class="form-control" placeholder="Model" name="model" [(ngModel)]="newAsset.model">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Serial</label>
				<input type="text" class="form-control" placeholder="Serial" name="serial" [(ngModel)]="newAsset.serial">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Bacth Number</label>
				<input type="text" class="form-control" placeholder="batchNo" name="batchNo" [(ngModel)]="newAsset.batchNo">
			</div>
			<button type="submit" class="btn btn-success">Create</button>
		</form>
	</div>
	<div class="col-md-6">&nbsp;</div>
</div>
