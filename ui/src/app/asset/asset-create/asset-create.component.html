<div class="row">
	<div class="col-md-6">
		<div class="asset-form">
			<h3>Create New Asset</h3>
			<form (submit)="createAsset()">
				<div class="form-group">
					<label for="">Risk Level</label>
					<input type="number" class="form-control" placeholder="Risk Level" name="riskLevel" [(ngModel)]="newAsset.riskLevel">
				</div>
				<div class="form-group">
					<label for="">Complience Status</label>
					<input type="text" class="form-control" placeholder="Complience Status" name="complienceStatus" [(ngModel)]="newAsset.complienceStatus">
				</div>
				<div class="form-group">
					<label for="">Installed Date</label>
					<input type="text" class="form-control datepicker" placeholder="Installed Date" name="installedDate" [(ngModel)]="newAsset.installedDate">
				</div>
				<div class="form-group">
					<label for="">Description *</label>
					<textarea class="form-control" placeholder="Description " name="description" [(ngModel)]="newAsset.description"></textarea>
				</div>
				<div class="form-group">
					<label for="">Life Span / Warranty (in weeks)</label>
					<input type="number" class="form-control" placeholder="Life Span / Warranty" name="lifeSpan" [(ngModel)]="newAsset.lifeSpan">
				</div>
				<div class="form-group">
					<label for="">Scheduled Replacement Date</label>
					<input type="text" class="form-control datepicker" placeholder="Scheduled Replacement Date" name="scheduledReplacementDate" [(ngModel)]="newAsset.scheduledReplacementDate">
				</div>
				<div class="form-group">
					<label for="">Re-Certification Interval</label>
					<input type="number" class="form-control" placeholder="Re-Certification Interval" name="recertificationInterval" [(ngModel)]="newAsset.recertificationInterval">
				</div>
				<div class="form-group">
					<label for="">Last Re-Certification Date</label>
					<input type="text" class="form-control datepicker" placeholder="Last Re-Certification Date" name="lastRecertificationDate" [(ngModel)]="newAsset.lastRecertificationDate">
				</div>
				<div class="form-group">
					<label for="">Last Re-Certification Result</label>
					<input type="text" class="form-control" placeholder="Last Re-Certification Result" name="lastRecertificationResult" [(ngModel)]="newAsset.lastRecertificationResult">
				</div>
				<div class="form-group">
					<label for="">Next Re-Certification Date</label>
					<input type="text" class="form-control datepicker" placeholder="Next Re-Certification Date" name="nextRecertificationDate" [(ngModel)]="newAsset.nextRecertificationDate">
				</div>
				<div class="form-group">
					<label for="">Model</label>
					<input type="text" class="form-control" placeholder="Model" name="model" [(ngModel)]="newAsset.model" required="required">
				</div>
				<div class="form-group">
					<label for="">Serial</label>
					<input type="text" class="form-control" placeholder="Serial" name="serial" [(ngModel)]="newAsset.serial" required="required">
				</div>
				<div class="form-group">
					<label for="">Batch No</label>
					<input type="text" class="form-control" placeholder="Batch No" name="batchNo" [(ngModel)]="newAsset.batchNo" required="required">
				</div>
				<div class="form-group">
					<label for="">Related Delivery Order</label>
					<input type="number" class="form-control" placeholder="Related Delivery Order" name="relatedDeliveryOrder" [(ngModel)]="newAsset.relatedDeliveryOrder">
				</div>
				<div class="form-group">
					<label for="">Geolocation</label>
					<input type="text" class="form-control" placeholder="Geolocation" name="geolocation" [(ngModel)]="newAsset.geolocation">
				</div>
				<div class="form-group">
					<label for="">Production Date</label>
					<input type="text" class="form-control datepicker" placeholder="Production Date" name="productionDate" [(ngModel)]="newAsset.productionDate">
				</div>
				<div class="form-group">
					<label for="">Status</label>
					<input type="text" class="form-control" placeholder="Status " name="status" [(ngModel)]="newAsset.status">
				</div>
				<div class="form-group">
					<label for="">History </label>
					<textarea class="form-control" placeholder="History " name="history" [(ngModel)]="newAsset.history"></textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
	<div class="col-md-6">&nbsp;</div>
</div>
